<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Teacher Wishlist Application" />
    <title>Teacher Wishlist</title>
    <script>
      // Prevent white flash on page load by applying dark theme immediately
      (function() {
        const storedTheme = localStorage.getItem('darkMode');
        const isDark = storedTheme ? JSON.parse(storedTheme) : true; // Default to dark
        if (isDark) {
          document.documentElement.classList.add('dark');
        }
      })();
    </script>
    <style>
      /* Ensure body has proper background while loading */
      body {
        background-color: #f5f5f5; /* Light mode background */
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      /* Dark mode background */
      html.dark body {
        background-color: #171717; /* Dark mode background (neutral-900) */
      }
      
      /* Loading indicator to prevent empty white screen */
      #root:empty::after {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: inherit;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
